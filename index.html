<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="google.png">
    <title>Google</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/e00d4ae4a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="navbar">
        <div class="container-fluid">
            <a href="https://www.google.com/intl/en-GB/gmail/about/" class="header-text">Gmail</a>
            <a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl" class="header-text">Images</a>
            <a href=""><img src="menu2.jpg" class="header-img"></a>
        </div>
    </section>
    <section id="content">
        <div class="container-fluid logo">
            <img src="google-logo.png" class="logo-img">
        </div>
        <div class="search">
            <form action="https://www.google.com/search">
                <label><img class="search-icon" src="search-icon.jpg"></label>
                <input class="search-bar" name="q" type="text" title="Search">
                <label><a href="#"><img class="mic-icon" src="mic.jpg" title="Search by Voice"></a></label>
            </form>
        </div>
        <div class="buttons container">
            <button class="button " type="button">Google Search</button>
            <button class="button" type="button">I'm Feeling Lucky</button>
        </div>
        <div class="container-fluid lang">Google offered in:
            <a href="#" class="lang">हिन्दी </a>
            <a href="" class="lang">বাংলা </a>
            <a href="" class="lang">తెలుగు </a>
            <a href="" class="lang">मराठी </a>
            <a href="" class="lang">தமிழ் </a>
            <a href="" class="lang">ગુજરાતી </a>
            <a href="" class="lang">ಕನ್ನಡ </a>
            <a href="" class="lang">മലയാളം </a>
            <a href="" class="lang">ਪੰਜਾਬੀ</a>
        </div>
    </section>
    <div class="footer">
        <p class="footer-text">India</p>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <p class="footer-text">About</p>
            <p class="footer-text">Advertising</p>
            <p class="footer-text">Business</p>
            <p class="footer-text">How Search works</p>
        </div>
        <div class="col-lg-6 col2">
            <p class="footer-text">Privacy</p>
            <p class="footer-text">Terms</p>
            <p class="footer-text">Settings</p>
        </div>
    </div>
</body>

</html>
